<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E Scalability Commerce Blog - Expert insights on e-commerce growth, marketplace strategies, product sourcing, logistics, and international expansion.">
    <meta name="keywords" content="ecommerce blog, marketplace strategies, amazon tips, walmart seller guide, product sourcing, logistics, export guide, ecommerce growth">
    <meta name="author" content="E Scalability Commerce LLP">
    <meta property="og:title" content="E-commerce Growth Blog | E Scalability Commerce">
    <meta property="og:description" content="Expert strategies, real case studies, and actionable insights for e-commerce success across Amazon, Walmart, Flipkart & more.">
    <meta property="og:type" content="website">
    <title>Blog - E-commerce Growth Strategies | E Scalability Commerce</title>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--white);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            padding: 1.2rem 5%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Header */
        .blog-header {
            padding: 8rem 5% 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .blog-header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 900;
        }

        .blog-header p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Search & Filter */
        .blog-controls {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 5%;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--light);
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--light);
            background: white;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Blog Grid */
        .blog-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        .blog-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .blog-thumbnail {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .blog-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.95);
            color: var(--primary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .blog-content {
            padding: 2rem;
        }

        .blog-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .blog-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
            line-height: 1.4;
        }

        .blog-excerpt {
            color: var(--gray);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .read-time {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 3rem 5%;
            margin-top: 4rem;
            text-align: center;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .blog-controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="../" class="logo">E Scalability</a>
            <ul class="nav-links">
                <li><a href="../#home">Home</a></li>
                <li><a href="../#services">Services</a></li>
                <li><a href="./">Blog</a></li>
                <li><a href="../#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <section class="blog-header">
        <h1>E-commerce Growth Blog</h1>
        <p>Real strategies, case studies, and actionable insights from 5+ years of marketplace expertise</p>
    </section>

    <!-- Search & Filter -->
    <div class="blog-controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ðŸ” Search blogs..." onkeyup="filterBlogs()">
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all" onclick="filterByCategory('all')">All Posts</button>
            <button class="filter-btn" data-category="marketplace" onclick="filterByCategory('marketplace')">Marketplaces</button>
            <button class="filter-btn" data-category="sourcing" onclick="filterByCategory('sourcing')">Sourcing</button>
            <button class="filter-btn" data-category="logistics" onclick="filterByCategory('logistics')">Logistics</button>
            <button class="filter-btn" data-category="strategy" onclick="filterByCategory('strategy')">Strategy</button>
        </div>
    </div>

    <!-- Blog Grid -->
    <div class="blog-grid" id="blogGrid">
        <!-- Blogs will be loaded here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 E Scalability Commerce LLP. All rights reserved.</p>
        <p><a href="../">Back to Homepage</a></p>
    </footer>

    <script>
        const blogs = [
            {
                title: 'How to Start E-commerce in India and Export to the US',
                slug: 'how-to-start-ecommerce-india-export-us',
                excerpt: 'Complete roadmap from product selection to international shipping. Learn compliance, marketplace strategies, and avoid common pitfalls.',
                category: 'marketplace',
                icon: 'ðŸŒ',
                readTime: '12 min read',
                date: 'Oct 25, 2025',
                badge: 'Popular',
                gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                title: 'Is Product Sourcing Tough in 2025?',
                slug: 'product-sourcing-india-2025-guide',
                excerpt: 'Modern sourcing strategies, quality verification, MOQ negotiations, and building supplier partnerships that scale with real case studies.',
                category: 'sourcing',
                icon: 'ðŸ“¦',
                readTime: '10 min read',
                date: 'Oct 20, 2025',
                badge: 'Trending',
                gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                title: 'Easy Logistics: Is It Really a Myth?',
                slug: 'ecommerce-logistics-india-3pl-vs-inhouse',
                excerpt: 'Deep dive into Indian logistics reality. 3PL vs in-house comparison, hidden costs, and solutions that work at different scales.',
                category: 'logistics',
                icon: 'ðŸšš',
                readTime: '11 min read',
                date: 'Oct 15, 2025',
                badge: 'New',
                gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                title: 'Winning the Amazon Buybox in 2025',
                slug: 'amazon-buybox-strategy-winning-guide',
                excerpt: 'Data-driven strategies to win and maintain buybox. Pricing tactics, fulfillment optimization, and competitive analysis techniques.',
                category: 'strategy',
                icon: 'ðŸŽ¯',
                readTime: '9 min read',
                date: 'Oct 10, 2025',
                badge: 'Expert',
                gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            },
            {
                title: 'How to Reduce Marketplace Commission Fees',
                slug: 'reduce-marketplace-commission-fees-strategies',
                excerpt: 'Strategic pricing models, bundling tactics, and operational optimization to minimize marketplace fees while staying competitive.',
                category: 'strategy',
                icon: 'ðŸ’°',
                readTime: '8 min read',
                date: 'Oct 5, 2025',
                badge: 'Guide',
                gradient: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)'
            }
        ];

        function renderBlogs(blogsToRender = blogs) {
            const grid = document.getElementById('blogGrid');
            grid.innerHTML = blogsToRender.map(blog => `
                <article class="blog-card" onclick="window.location.href='${blog.slug}.html'">
                    <div class="blog-thumbnail" style="background: ${blog.gradient}">
                        ${blog.icon}
                        <span class="blog-badge">${blog.badge}</span>
                    </div>
                    <div class="blog-content">
                        <div class="blog-meta">
                            <span>ðŸ“… ${blog.date}</span>
                            <span>â€¢</span>
                            <span>${blog.readTime}</span>
                        </div>
                        <h3>${blog.title}</h3>
                        <p class="blog-excerpt">${blog.excerpt}</p>
                        <div class="read-time">Read More â†’</div>
                    </div>
                </article>
            `).join('');
        }

        function filterByCategory(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (category === 'all') {
                renderBlogs(blogs);
            } else {
                const filtered = blogs.filter(blog => blog.category === category);
                renderBlogs(filtered);
            }
        }

        function filterBlogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = blogs.filter(blog => 
                blog.title.toLowerCase().includes(searchTerm) ||
                blog.excerpt.toLowerCase().includes(searchTerm)
            );
            renderBlogs(filtered);
        }

        // Initial render
        renderBlogs();
    </script>
</body>
</html>
